<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Switter</title>
	<link rel="stylesheet" href="styles/style.css">
	<script src="scripts/script.js" defer></script>
</head>
<body>
	<div class="container row">
		<header class="header">
			<h1 class="visually-hidden">Switter</h1>
			<nav class="header__navigation">
				<ul>
					<li>
						<a href="index.html" class="header__link header__link_main" aria-label="Switter">
						</a>
					</li>
					<li>
						<a href="index.html" class="header__link header__link_home" aria-label="Home">
						</a>
					</li>
					<li>
						<button class="header__link header__link_profile" aria-label="User's tweets">
						</button>
					</li>
					<li>
						<button class="header__link header__link_likes" aria-label="Liked tweets">
						</button>
					</li>
					<li>
						<button class="header__link header__link_tweet" aria-label="Tweet">
						</button>
					</li>
				</ul>
			</nav>
			<img class="avatar" src="images/johnny-o.jpg" alt="Avatar">
			<h3 class="tweet__author">Johnny Oleg<h3/>
			<span class="tweet-author__add ">@johnny-o</span>
		</header>
		<main class="main">
			<section class="wrapper main-header">
				<h2 class="main-header__title">Home</h2>
				<button class="header__link header__link_sort" aria-label="Latest tweets">
				</button>
			</section>
			<section class="wrapper tweet-form">
				<div class="tweet-form__wrapper">
					<img class="tweet-form__avatar" src="images/johnny-o.jpg" alt="Avatar">
					<div class="tweet-form__text input-fix" role="textbox" aria-label="Text" contenteditable="true">
						<p>What's happening?</p>
					</div>
				</div>
				<div class="tweet-form__btns">
					<button class="tweet-img__btn" type="button" aria-label=""></button>
					<button class="tweet-form__btn" type="submit">Tweet</button>
				</div>
			</section>
			<section class="wrapper tweet-scroll">
				<ul class="tweet-list">
				</ul>
			</section>
		</main>
	</div>
	<div class="modal overlay">
		<div class="container modal__body">
			<div class="modal-close">
				<button class="modal-close__btn chest-icon"></button>
			</div>
			<section class="tweet-form">
				<div class="tweet-form__wrapper">
					<img class="tweet-form__avatar" src="images/johnny-o.jpg" alt="Avatar">
					<div class="tweet-form__text" role="textbox" aria-label="Text" contenteditable="true">
						<p>What's happening?</p>
					</div>
				</div>
				<div class="tweet-form__btns">
					<button class="tweet-img__btn" type="button" aria-label=""></button>
					<button class="tweet-form__btn" type="submit">Tweet</button>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
